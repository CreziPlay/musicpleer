<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/origin.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">


            <div class="overfl">
            <div class="pleer_row">
                <div class="music_pleer">
                    <div class="img_music_container">
                        <img src="" alt="" class="img_music">
                    </div>

                    <div class="name_trek_div">
                        <p class="name_trek">Глаза не врут</p>
                    </div>
                    <div class="use_pleer">
                        <div class="line">
                            <audio class="audio" src="audio/"></audio>
                            <div class="progress"></div>
                        </div>
                        <div class="btns_pleer">
                            <img src="img/prev(1).svg" alt="" class="prevbtn btn">
                            <img src="img/pause.svg" alt="" class="playbtn btn">
                            <img src="img/next(1).svg" alt="" class="nextbtn btn">
                        </div>
                    </div>
                </div>
                <div class="music_pleilist">
                    <div class="name_plelist">
                        Плейлист 1
                    </div>
                    <div class="treeks" id="treeks">
                    </div>
                    
                    
                </div>
            </div>
            <div class="btn_mobile">
                <img src="img/pleilistbtn.svg" alt="" class="img_btn_mobile btn">
            </div>
        </div>
        </div>
    </main>
    <script src="js/js.js"></script>
</body>
</html>
